      <fieldset>
        <legend>Breaking Bad - Que comience el juego!</legend>

        <legend>Datos Personales</legend>
        
                <br> Nombre: <input type="text" name="nombre" id="caja" placeholder="Introduce tu nombre" required>

                <br> Ciudad: <input type="text" name="" id="caja" placeholder="Introduce ciudad">
                <br> DNI: <input type="password" name="" id="caja" placeholder="111 111 11 A" required>
                <br> Correo Electrónico: <input type="email" name="" id="caja" placeholder="petersfg9@gmail.com" required>
      </fieldset>

      </fieldset>
